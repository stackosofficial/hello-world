apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-stackos-infra-node-4
  namespace: test
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: hello-world-stackos-infra-node-4
      app.kubernetes.io/instance: test
      app.kubernetes.io/name: hello-world-stackos-infra-node-4
      name: hello-world-stackos-infra-node-4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hello-world-stackos-infra-node-4
        app.kubernetes.io/instance: test
        app.kubernetes.io/name: hello-world-stackos-infra-node-4
        name: hello-world-stackos-infra-node-4
    spec:
      containers:
      - name: nginx
        image: patelprashantdds/hello-world:tagname:4.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 250m
            memory: 250Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      priorityClassName: high-priority
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
