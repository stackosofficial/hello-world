name: CI

on:
  push:
    branches: [master, staging]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  create-tag-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.step2.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: echo "::set-output name=tag::staging-$(git rev-parse --short HEAD)"

  create-tag-master:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.step3.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          WITH_V: false

      - run: echo "::set-output name=tag::$(git describe --tags $(git rev-list --tags --max-count=1))"

  # check-envs:
  #   needs: [create-tag-staging, create-tag-master]
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: ${{ needs.create-tag-staging.outputs.tag }}
  #       run: echo ${{ needs.create-tag-staging.outputs.tag }}

  deploy:
    needs: [create-tag-staging, create-tag-master]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Build & Push for Staging
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/hello-world:${{ needs.create-tag-staging.outputs.tag }}
