name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: 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
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: patelprashantdds
          password: 84a70041-0816-4b6b-9129-ab859a571c90
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker Build & Push for Staging
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: patelprashantdds/hello-world:${{ steps.tag_version.outputs.new_tag }}
